<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <script>
    (function() {
      var theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" type="image/svg+xml" href="{{ "favicon.svg" | relURL }}">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  {{ $css := resources.Get "css/main.css" | css.PostCSS }}
  {{ if hugo.IsProduction }}
    {{ $css = $css | minify | fingerprint }}
  {{ end }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">
</head>
<body>
  {{ partial "nav.html" . }}
  {{ partial "social.html" . }}
  {{ partial "footer.html" . }}
  {{ partial "last-updated.html" . }}
  <div class="max-w-[680px] md:max-w-content mx-auto py-8 md:py-16 px-4 md:px-6 relative">
    <div class="relative">
      <main>
        {{ block "main" . }}{{ end }}
      </main>
    </div>
  </div>
  <script>
    (function() {
      var bulbOn = document.getElementById('bulb-on');
      var bulbOff = document.getElementById('bulb-off');

      function updateBulb() {
        if (document.documentElement.classList.contains('dark')) {
          bulbOn.style.display = 'none';
          bulbOff.style.display = 'block';
        } else {
          bulbOn.style.display = 'block';
          bulbOff.style.display = 'none';
        }
      }

      updateBulb();

      document.getElementById('theme-toggle').addEventListener('click', function() {
        var html = document.documentElement;
        if (html.classList.contains('dark')) {
          html.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          html.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
        updateBulb();
      });
    })();
  </script>
</body>
</html>
