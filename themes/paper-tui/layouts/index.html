{{ define "main" }}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
  <div class="mb-8">
    {{ partial "logo.html" (dict "class" "w-[700px] max-w-[90vw] h-auto") }}
  </div>
  <div class="text-center">
    <p class="text-lg text-text tracking-wide mb-2">{{ .Site.Params.tagline_main }}</p>
    <p class="text-sm text-text tracking-wide flex justify-center items-baseline"><span class="typewriter">{{ .Site.Params.tagline_sub }}</span><span class="inline-block text-text font-light cursor-blink">|</span></p>
  </div>
</div>
{{ end }}
