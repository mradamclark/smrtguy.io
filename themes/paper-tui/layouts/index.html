{{ define "main" }}

      <!-- Terminal bracket -->
      <text x="0" y="85" class="logo-bracket">[</text>
      <!-- Main text -->
      <text x="38" y="85" class="logo-text">smrtguy</text>
      <!-- .io with accent -->
      <text x="310" y="85" class="logo-dot">.io</text>

  </div>

    <p class="tagline-main">why > how</p>
    <p class="tagline-sub"><span class="typewriter">where all the smrt things happen.</span><span class="cursor">|</span></p>
  </div>
