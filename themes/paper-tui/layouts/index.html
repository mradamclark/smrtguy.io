{{ define "main" }}
<div class="landing">
  <div class="logo">
    <svg viewBox="0 0 538 144" class="logo-svg">
      <!-- Terminal bracket -->
      <text x="0" y="102" class="logo-bracket">[</text>
      <!-- Main text -->
      <text x="46" y="102" class="logo-text">smrtguy</text>
      <!-- .io with accent -->
      <text x="354" y="102" class="logo-dot">.io</text>
      <!-- Terminal bracket -->
      <text x="490" y="102" class="logo-bracket">]</text>
    </svg>
  </div>
  <div class="tagline">
    <p class="tagline-main">{{ .Site.Params.tagline_main }}</p>
    <p class="tagline-sub"><span class="typewriter">{{ .Site.Params.tagline_sub }}</span><span class="cursor">|</span></p>
  </div>
</div>
{{ end }}
