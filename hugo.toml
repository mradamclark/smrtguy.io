baseURL = 'https://smrtguy.io/'
languageCode = 'en-us'
title = 'smrtguy.io | what, why & how'
theme = 'paper-tui'
enableGitInfo = true
enableEmoji = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[outputFormats.JSON]
  baseName = "version"
  mediaType = "application/json"

[params]
  description = "A project garden - what, why & how"
  author = "smrtguy"
  tagline_main = "what, why & how ..."
  tagline_sub = "where all the smrt things happen."
  
  email = "adam@smrtguy.io"
  github = "https://github.com/mradamclark"
  linkedin = "https://linkedin.com/in/aclark000"

[menu]
  [[menu.main]]
