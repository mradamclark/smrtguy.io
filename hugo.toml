[markup]
  [markup.highlight]
    style = "gruvbox-light"
    lineNos = true
    noClasses = false
    codeFences = true
    tabWidth = 4
    anchorLineNos = true
    lineNoStart = 1
  [markup.goldmark]
    [markup.goldmark.extensions]
      footnote = true        # Enable footnotes
      strikethrough = true   # ~~strikethrough~~
      table = true           # Markdown tables
      typographer = true     # Smart quotes, dashes
    [markup.goldmark.parser]
      autoHeadingID = true   # Auto-generate heading IDs
    [markup.goldmark.renderer]
      unsafe = true
